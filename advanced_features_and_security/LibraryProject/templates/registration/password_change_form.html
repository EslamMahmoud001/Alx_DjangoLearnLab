{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Displays the password change form -->
    <button type="submit">Change Password</button>
</form>

<p>
    <a href="{% url 'password_change_done' %}">Password Change Success</a>
</p>
{% endblock %}
